<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusto & Pane</title>
    <link rel="stylesheet" href="./css/content.css">
    <script src="./js/script.js" defer></script>
    <script src="./js/employe.js" defer></script>
    <script src="./js/menu.js" defer> </script>
    <script src="./js/restaurant.js" defer></script>
    <script src="./js/reservation.js" defer></script>
    <script src="./js/stock.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/charts.js" defer></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <input type="checkbox" id="toggler">
<label for="toggler" class="fas fa-bars"></label>

<aside class="sidebar">
    <h2 class="mister">Bonjour Monsieur</h2>
    <ul>
        <li><a class="selection" data-target="Home" href="#">Home</a></li>
        <li><a class="selection" data-target="stocks" href="#">stocks</a></li>
        <li><a class="selection" data-target="restaurants" href="#">restaurants</a></li>
        <li><a class="selection" data-target="Menu" href="#">Menu</a></li>
        <li><a class="selection" data-target="economie" href="#">economie</a></li>
        <li><a class="selection" data-target="reservation" href="#">reservation</a></li>
        <li><a class="selection" data-target="employee" href="#">employee</a></li>
    </ul>
</aside>

    <main>
        <!-- partie home-->
        <article id="Home" class="panel active">
            <div class="home-content">
                <div class="stats">
                   <canvas id="courbe"></canvas> 
                </div>
                <div class="info">
                    <div class="notif">
                        <canvas id="favDonnut"></canvas>
                    </div>
                </div>
            </div>
        </article >
        <!-- partie stocks-->
        <article id="stocks" class="panel">
    <div class="stocks-content">
       
        <div class="crud-stock">
            <div class="envoyer-au-restaurant">
                <!-- Barre de recherche et pagination -->
                <div class="controls">
                    <input type="text" id="search-stock" placeholder="Rechercher par nom de produit...">
                    
                    <div class="pagination-controls">
                        <button id="prev-page-stock">Précédent</button>
                        <span id="page-info-stock">Page 1</span>
                        <button id="next-page-stock">Suivant</button>
                        <select id="items-per-page-stock">
                            <option value="5">5 par page</option>
                            <option value="10" selected>10 par page</option>
                            <option value="20">20 par page</option>
                        </select>
                    </div>
                </div>

                <!-- Liste des stocks -->
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Produit</th>
                            <th>Qté en stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="modifiers">
                <!-- Formulaire pour ajouter / modifier un stock -->
                <form id="stock-form">
                    <label for="pr_nom">Produit nom:</label>
                    <input type="text" id="pr_nom" name="pr_nom" required>

                    <label for="sQte">Quantité en stock:</label>
                    <input type="number" id="sQte" name="sQte" required>

                    <button type="submit" id="sSubmit">Ajouter</button>
                    <button type="reset" id="sReset">Réinitialiser</button>
                </form>
            </div>
        </div>
    </div>
</article>
        <!-- partie restaurants-->
        <article id="restaurants" class="panel">
    <div class="restaurants-content">
        <div class="ensemble-restau">
            <div class="table-restaut">
                <!-- Barre de recherche et pagination -->
                <div class="controls">
                    <input type="text" id="search-restaurant" placeholder="Rechercher par nom ou adresse...">
                    
                    <div class="pagination-controls">
                        <button id="prev-page-restaurant">Précédent</button>
                        <span id="page-info-restaurant">Page 1</span>
                        <button id="next-page-restaurant">Suivant</button>
                        <select id="items-per-page-restaurant">
                            <option value="5">5 par page</option>
                            <option value="10" selected>10 par page</option>
                            <option value="20">20 par page</option>
                        </select>
                    </div>
                </div>

                <table border="1">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Adresse</th>
                            <th>Tables</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- lignes générées par JS -->
                    </tbody>
                </table>
            </div>
            <div class="Rform">
                <form id="form-restaut">
                    <label for="Rnom">Nom:</label>
                    <input type="text" id="Rnom" name="Rnom" required><br>
                    <label for="Radress">Adresse:</label>
                    <textarea name="Radress" id="Radress" required></textarea><br>
                    <label for="Rtable">Tables:</label>
                    <input type="number" id="Rtable" name="Rtable" required><br>
                    <input type="submit" value="Valider">
                </form>
            </div>
        </div>
        <div class="info-restaut">
            <canvas id="resto-courbe"></canvas>
        </div>
    </div>
</article>

        <!-- partie Menu-->
        <article id="Menu" class="panel">
    <div class="Menu-content">

      <div class="menu-gallery">
        <!-- Barre de recherche et pagination -->
        <div class="controls">
          <input type="text" id="search-menu" placeholder="Rechercher par nom ou catégorie...">
          
          <div class="pagination-controls">
            <button id="prev-page-menu">Précédent</button>
            <span id="page-info-menu">Page 1</span>
            <button id="next-page-menu">Suivant</button>
            <select id="items-per-page-menu">
              <option value="5">5 par page</option>
              <option value="10" selected>10 par page</option>
              <option value="20">20 par page</option>
            </select>
          </div>
        </div>

        <table border="1">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prix</th>
              <th>Catégorie</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- lignes générées par JS -->
          </tbody>
        </table>
      </div>

      <div class="ajouter">
        <form id="menu-form">
          <label>Nom:
            <input type="text" id="nom" required>
          </label><br>

          <label>Prix:
            <input type="number" id="prix" required>
          </label><br>

          <div class="checkboxes">
            <label><input type="radio" name="category" id="pizza"> Pizza</label><br>
            <label><input type="radio" name="category" id="spaghetti"> Spaghetti</label><br>
            <label><input type="radio" name="category" id="lazagna"> Lazagna</label><br>
            <label><input type="radio" name="category" id="sandwich"> Sandwich</label><br>
            <label><input type="radio" name="category" id="boisson"> Boisson</label><br>
          </div>

          <input type="submit" value="Valider">
        </form>
      </div>

    </div>
</article>

        <!-- partie economie-->
        <article id="economie" class="panel ">
            <div class="economie-content">
                <div class="spends-charts">
                    <canvas id="recette"></canvas>
                </div>
                <div class="graph-economie">
                    <canvas id="depense"></canvas>
                </div>
            </div>
        </article>
         <!-- partie reservation-->
        <article id="reservation" class="panel">
    <div class="reservation-content">
        <div class="ajouterr">
            <form id="reserv-form">
                <label>Nom du client:
                    <input type="text" id="reservationClient" placeholder="Ex: Ahmed El Amrani" required>
                </label><br><br>
                
                <label>Date de réservation:
                    <input type="date" id="reservationDate" required>
                </label><br><br>
                
                <input type="submit" value="Valider">
            </form>
        </div>
        
        <div class="reserv-info">
            <!-- Barre de recherche et pagination -->
            <div class="controls">
                <input type="text" id="search-reservation" placeholder="Rechercher par nom de client...">
                
                <div class="pagination-controls">
                    <button id="prev-page-reserv">Précédent</button>
                    <span id="page-info-reserv">Page 1</span>
                    <button id="next-page-reserv">Suivant</button>
                    <select id="items-per-page-reserv">
                        <option value="5">5 par page</option>
                        <option value="10" selected>10 par page</option>
                        <option value="20">20 par page</option>
                    </select>
                </div>
            </div>

            <table border="1">
                <thead>
                    <tr>
                        <th>Client</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reservationTable">
                    <!-- Les réservations seront insérées ici par JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</article>

        <!-- partie employee-->
       <article id="employee" class="panel">
  <div class="employee-content">

    <div class="employe-info">
      <!-- Barre de recherche et pagination -->
      <div class="controls">
        <input type="text" id="search-input" placeholder="Rechercher par nom, prénom ou CIN...">
        
        <div class="pagination-controls">
          <button id="prev-page">Précédent</button>
          <span id="page-info">Page 1</span>
          <button id="next-page">Suivant</button>
          <select id="items-per-page">
            <option value="5">5 par page</option>
            <option value="10" selected>10 par page</option>
            <option value="20">20 par page</option>
          </select>
        </div>
      </div>

      <table border="1">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>CIN</th>
            <th>Salaire</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes générées par JS -->
        </tbody>
      </table>
    </div>

    <div class="modifierr">
      <form id="employe-form">
        <label>Nom: <input type="text" id="name"></label><br>
        <label>Prénom: <input type="text" id="prenom"></label><br>
        <label>CIN: <input type="text" id="CIN"></label><br>
        <label>Téléphone: <input type="tel" id="tel"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Salaire: <input type="number" id="salaire" min="3000"></label><br>

        <label><input type="checkbox" class="fonction" id="gerant"> Gérant</label>
        <label><input type="checkbox" class="fonction" id="cuisinier"> Cuisinier</label>
        <label><input type="checkbox" class="fonction" id="serveur"> Serveur</label>
        <label><input type="checkbox" class="fonction" id="livreur"> Livreur</label><br><br>

        <input type="submit" value="Valider">
      </form>
    </div>

  </div>
</article>
    </main>
</body>
</html>

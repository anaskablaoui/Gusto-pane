<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gusto & Pane</title>
    <link rel="stylesheet" href="content.css">
    <script src="script.js" defer></script>
    <script src="employe.js" defer></script>
    <script src="menu.js" defer> </script>
    <script src="restaurant.js" defer></script>
    <script src="stock.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="charts.js" defer></script>
</head>
<body>
    <aside>
        <!-- aside navigation bar-->
        <h2 class="mister"> Bonjour Monsieur</h2>
        <nav class="nav-container">
            <ul class="nav-bar">
                <li><a class="selection" data-target="Home" href="#">Home</a></li>
                <li><a class="selection" data-target="stocks" href="#">stocks</a></li>
                <li><a class="selection" data-target="restaurants" href="#">restaurants</a></li>
                <li><a class="selection" data-target="Menu" href="#">Menu</a></li>
                <li><a class="selection" data-target="economie" href="#">economie</a></li>
                <li><a class="selection" data-target="employee" href="#">employee</a></li>
                
            </ul>
        </nav>
    </aside>
    <main>
        <!-- partie home-->
        <article id="Home" class="panel active">
            <div class="home-content">
                <div class="stats">
                   <canvas id="courbe"></canvas> 
                </div>
                <div class="info">
                    <div class="calender">

                    </div>
                    <div class="notif">
                        <canvas id="favDonnut"></canvas>
                    </div>
                </div>
            </div>
        </article >
        <!-- partie stocks-->
        <article id="stocks" class="panel ">
                <div class="stocks-content">
                    <div class="Charts">

                    </div>
                    <div class="crud-stock">
                        <div class="envoyer-au-restaurant">
                            <!-- Liste des stocks -->
                            <table id="stock-table">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Prod No</th>
                                        <th>Qte en stock</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="modifier">
                            <!-- Formulaire pour ajouter / modifier un stock -->
                            <form id="stock-form">
                                <input type="hidden" id="sIndex" value="">
                                <label for="sNo">No:</label>
                                <input type="number" id="sNo" name="sNo" required>

                                <label for="sProdNo">produit nom:</label>
                                <input type="text" id="pr_nom" name="pr_nom" required>

                                <label for="sQte">Quantité en stock:</label>
                                <input type="number" id="sQte" name="sQte" required>

                                <button type="submit" id="sSubmit">Ajouter</button>
                                <button type="reset" id="sReset">Réinitialiser</button>
                            </form>
                        </div>
                    </div>
                </div>
        </article>
        <!-- partie restaurants-->
        <article id="restaurants" class="panel ">
            <div class="restaurants-content">
                <div class="ensemble-restau">
                    <div class="table-restaut">
                        <table border="1">
                            <thead>
                                <tr>
                                    <th>Nom</th>
                                    <th>Adress</th>
                                    <th>table</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="Rform">
                        <form id="form-restaut">
                            <label for="Rnom">Nom:</label>
                            <input type="text" id="Rnom" name="Rnom"><br>
                            <label for="Radress">Adress:</label>
                            <textarea name="Radress" id="Radress"></textarea><br>
                            <label for="Rtable">Table:</label>
                            <input type="number"><br>
                            <input type="submit">
                        </form>
                    </div>
                </div>
                <div class="info-restaut">
                  <canvas id="resto-courbe"></canvas>
                </div>
            </div>
</article>

        <!-- partie Menu-->
       <article id="Menu" class="panel ">
  <div class="Menu-content">

    <div class="menu-gallery">
      <table border="1">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Catégorie</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes générées par JS -->
        </tbody>
      </table>
    </div>

    <div class="ajouter">
      <form id="menu-form">
        <label>Nom:
          <input type="text" id="nom" required>
        </label><br>

        <label>Prix:
          <input type="number" id="prix" required>
        </label><br>

        <div class="checkboxes">
          <label><input type="radio" name="category" id="pizza"> Pizza</label><br>
          <label><input type="radio" name="category" id="spaghetti"> Spaghetti</label><br>
          <label><input type="radio" name="category" id="lazagna"> Lazagna</label><br>
          <label><input type="radio" name="category" id="sandwich"> Sandwich</label><br>
          <label><input type="radio" name="category" id="boisson"> Boisson</label><br>
        </div>

        <input type="submit" value="Valider">
      </form>
    </div>

  </div>
</article>

        <!-- partie economie-->
        <article id="economie" class="panel ">
            <div class="economie-content">
                <div class="spends-charts">
                    <canvas id="recette"></canvas>
                </div>
                <div class="graph-economie">
                    <canvas id="depense"></canvas>
                </div>
            </div>
        </article>
        <!-- partie employee-->
        <article id="employee" class="panel">
  <div class="employee-content">

    <div class="employe-info">
      <table border="1">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>CIN</th>
            <th>Salaire</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- lignes générées par JS -->
        </tbody>
      </table>
    </div>

    <div class="modifier">
      <form id="employe-form">
        <label>Nom: <input type="text" id="name"></label><br>
        <label>Prénom: <input type="text" id="prenom"></label><br>
        <label>CIN: <input type="text" id="CIN"></label><br>
        <label>Téléphone: <input type="tel" id="tel"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Salaire: <input type="number" id="salaire" min="3000"></label><br>

        <label><input type="checkbox" class="fonction" id="gerant"> Gérant</label>
        <label><input type="checkbox" class="fonction" id="cuisinier"> Cuisinier</label>
        <label><input type="checkbox" class="fonction" id="serveur"> Serveur</label>
        <label><input type="checkbox" class="fonction" id="livreur"> Livreur</label><br><br>

        <input type="submit" value="Valider">
      </form>
    </div>

  </div>

    </main>
</body>
</html>
